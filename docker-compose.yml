version: "3.9"

services:
  api:
    build: .
    env_file: .env
    depends_on:
      - db
    ports:
      - "8000:8000"
    environment:
      - DB_URL=postgresql+asyncpg://user:password@db/docqa
    command: >
      sh -c "alembic upgrade head &&
             uvicorn app.main:app --host 0.0.0.0 --port 8000"

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: docqa
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  pgdata: {}
